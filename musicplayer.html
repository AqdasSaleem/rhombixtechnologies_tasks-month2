<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="mp.css" />
  <script src="mp.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div id="sidebar">
    <h2>ðŸŽµ GeetBox</h2>
    <nav>
      <ul>
        <li><i class="fas fa-home"></i> Home</li>
        <li><i class="fas fa-music"></i> Discover</li>
        <li><i class="fas fa-list"></i> Playlists</li>
        <li><i class="fas fa-user"></i> Profile</li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button id="login">Login</button>
      <button id="signup">Signup</button>
    </div>
  </div>

  <div id="main-content">
    <div id="app">
      <header>
        <h1>ðŸŽ¶ GeetBox</h1>
        <div class="search-controls">
          <input type="text" id="search" placeholder="apni pasandeeda awaz suno" />
          <select id="category">
            <option value="">All Genres</option>
            <option value="Pakistani">Pakistani</option>
            <option value="Bollywood">Bollywood</option>
            <option value="Punjabi">Punjabi</option>
          </select>
        </div>
      </header>

      <section id="playlist-container">
        <h2>Your Playlist</h2>
        <ul id="playlist">
          <!-- Dynamically generated -->
        </ul>
      </section>

      <section id="player">
        <img id="album-art" src="albumart\images.png" alt="Album Art" class="album-art" />
        <h4 id="now-playing">Nothing playing...</h4>
        <div class="controls">
          <button id="prev"><i class="fas fa-backward"></i></button>
          <button id="play"><i class="fas fa-play"></i></button>
          <button id="next"><i class="fas fa-forward"></i></button>
          <input type="range" id="volume" min="0" max="1" step="0.1" />
        </div>
        <audio id="audio" controls hidden></audio>
      </section>
    </div>
  </div>
</body>
</html>
